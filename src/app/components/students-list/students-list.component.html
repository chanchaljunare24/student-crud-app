<div class="students-container mat-app-background">
  <div class="toolbar">
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      New Student
    </button>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search by name</mat-label>
      <input
        matInput
        placeholder="Type and press Enter"
        [(ngModel)]="name"
        (keyup.enter)="searchName()"
      />
      <button
        mat-icon-button
        matSuffix
        aria-label="Search"
        (click)="searchName()"
      >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Table Card -->
  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Students</mat-card-title>
      <mat-card-subtitle>Total: {{ totalCount }}</mat-card-subtitle>
    </mat-card-header>

    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z2"
      >
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let s">{{ s.name }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let s">{{ s.email }}</td>
        </ng-container>

        <!-- Gender -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
          <td mat-cell *matCellDef="let s">{{ s.gender }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-header">
            Actions
          </th>
          <td mat-cell *matCellDef="let s" class="actions-cell">
            <button
              mat-icon-button
              color="primary"
              (click)="editStudent(s)"
              aria-label="Edit"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteStudent(s)"
              aria-label="Delete"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Headers & Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns; trackBy: trackById"
        ></tr>
      </table>
    </div>

    <!-- Paginator -->

    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons
      (page)="onPage($event)"
    >
    </mat-paginator>
  </mat-card>
</div>
